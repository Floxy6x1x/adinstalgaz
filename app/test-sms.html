<!DOCTYPE html>
<html>
<head>
    <title>Test SMS Proxy</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .container { max-width: 500px; margin: 0 auto; }
        input, textarea, button { width: 100%; padding: 10px; margin: 5px 0; }
        .result { background: #f5f5f5; padding: 15px; margin: 10px 0; border-radius: 5px; }
        .error { background: #ffebee; color: #c62828; }
        .success { background: #e8f5e8; color: #2e7d32; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ğŸ§ª Test SMS Proxy</h2>
        
        <div>
            <label>API Key SMSO:</label>
            <input type="text" id="apiKey" placeholder="Introdu API Key-ul de la smso.ro">
        </div>
        
        <div>
            <label>NumÄƒrul tÄƒu (+40769551010):</label>
            <input type="text" id="fromNumber" value="+40769551010" readonly>
        </div>
        
        <div>
            <label>NumÄƒr destinaÈ›ie:</label>
            <input type="text" id="toNumber" placeholder="+40712345678">
        </div>
        
        <div>
            <label>Mesaj:</label>
            <textarea id="message" placeholder="Test mesaj SMS...">Test SMS din AdInstalGaz!</textarea>
        </div>
        
        <button onclick="testSMS()">ğŸš€ Test SMS prin Proxy</button>
        <button onclick="testDirectAPI()">ğŸ”— Test Direct API (va da eroare CORS)</button>
        
        <div id="result" class="result" style="display:none;"></div>
    </div>

    <script>
        function showResult(message, isError = false) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = 'result ' + (isError ? 'error' : 'success');
            resultDiv.style.display = 'block';
        }

        async function testSMS() {
            const apiKey = document.getElementById('apiKey').value;
            const fromNumber = document.getElementById('fromNumber').value;
            const toNumber = document.getElementById('toNumber').value;
            const message = document.getElementById('message').value;

            if (!apiKey) {
                showResult('âŒ Te rog introdu API Key-ul!', true);
                return;
            }

            if (!toNumber) {
                showResult('âŒ Te rog introdu numÄƒrul de destinaÈ›ie!', true);
                return;
            }

            showResult('ğŸ“¤ Se testeazÄƒ SMS prin proxy...');

            try {
                // TesteazÄƒ prin proxy-ul nostru
                const response = await fetch('./proxy-sms.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        api_key: apiKey,        
                        to: toNumber,          
                        message: message,       
                        from: fromNumber       
                    })
                });

                console.log('ğŸ“¡ Response status:', response.status);
                
                const result = await response.text();
                console.log('ğŸ“¡ Response text:', result);

                if (response.ok) {
                    showResult(`âœ… PROXY FUNCÈšIONEAZÄ‚!\\n\\nRÄƒspuns de la smso.ro:\\n${result}`);
                } else {
                    showResult(`âŒ Proxy eroare (${response.status}):\\n${result}`, true);
                }

            } catch (error) {
                console.error('âŒ Eroare:', error);
                showResult(`âŒ Eroare de reÈ›ea:\\n${error.message}`, true);
            }
        }

        async function testDirectAPI() {
            showResult('ğŸ”— Test direct va da CORS error (normal)...');
            
            try {
                const response = await fetch('https://app.smso.ro/api/v1/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ test: 'data' })
                });
            } catch (error) {
                showResult(`âœ… CORS Error confirmat:\\n${error.message}`);
            }
        }
    </script>
</body>
</html>
