            // Data state with localStorage sync
            const [data, setData] = useState(() => {
                const savedData = localStorage.getItem('adinstalgazData');

            // Document upload

            const [selectedAssignment, setSelectedAssignment] = useState(null);

            // PWA Installation handling
            useEffect(() => {
                const handleBeforeInstallPrompt = (e) => {
                    e.preventDefault();
                    setDeferredPrompt(e);
                    setShowInstallPrompt(true);
                };

                window.addEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
                return () => window.removeEventListener('beforeinstallprompt', handleBeforeInstallPrompt);
            }, []);

            // Online/Offline detection
            useEffect(() => {
                const handleOnline = () => {
                    setIsOnline(true);
                    setSyncStatus('syncing');
                    setTimeout(() => setSyncStatus('synced'), 1000);
                };

                const handleOffline = () => {
                    setIsOnline(false);
                    setSyncStatus('offline');
                };

                window.addEventListener('online', handleOnline);
                window.addEventListener('offline', handleOffline);

                return () => {
                    window.removeEventListener('online', handleOnline);
                    window.removeEventListener('offline', handleOffline);
                };
            }, []);

            // Data synchronization
            useEffect(() => {
                if (isOnline) {
                    setSyncStatus('syncing');
                    localStorage.setItem('adinstalgazData', JSON.stringify(data));
                    localStorage.setItem('lastSync', new Date().toISOString());
                    setTimeout(() => setSyncStatus('synced'), 500);
                }
            }, [data, isOnline]);

            const handleInstallApp = async () => {
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    if (outcome === 'accepted') {
                        setDeferredPrompt(null);
                        setShowInstallPrompt(false);
                    }
                }
            };

                    return;

                setSyncStatus('syncing');
                
                try {
                    await new Promise(resolve => setTimeout(resolve, 1500));
                    
                    const smsLog = {
                        id: Date.now(),
                        recipient: smsRecipient,
                        message: smsMessage,
                        sentAt: new Date().toISOString(),
                        status: 'sent'
                    };

                    const smsHistory = JSON.parse(localStorage.getItem('smsHistory') || '[]');
                    smsHistory.unshift(smsLog);
                    localStorage.setItem('smsHistory', JSON.stringify(smsHistory));

                    alert(`‚úÖ SMS trimis cu succes cƒÉtre ${smsRecipient}!`);
                    setSmsRecipient('');
                    setSmsMessage('');

    <!-- Service Worker Registration -->
    <script>
        // Create service worker as a blob URL
        const swCode = `
            const CACHE_NAME = 'adinstalgazsrl-v1';
            const urlsToCache = [
                '/',
                '/offline.html'
            ];

            self.addEventListener('install', event => {
                event.waitUntil(
                    caches.open(CACHE_NAME)
                        .then(cache => {
                            return cache.addAll(urlsToCache.filter(url => !url.startsWith('http')));
                        })
                );
            });

            self.addEventListener('fetch', event => {
                event.respondWith(
                    caches.match(event.request)
                        .then(response => {
                            if (response) {
                                return response;
                            }
                            
                            const fetchRequest = event.request.clone();
                            
                            return fetch(fetchRequest).then(response => {
                                if (!response || response.status !== 200 || response.type !== 'basic') {
                                    return response;
                                }
                                
                                const responseToCache = response.clone();
                                
                                caches.open(CACHE_NAME)
                                    .then(cache => {
                                        cache.put(event.request, responseToCache);
                                    });
                                
                                return response;
                            }).catch(() => {
                                if (event.request.destination === 'document') {
                                    return new Response('<h1>Offline</h1><p>Aplica»õia func»õioneazƒÉ offline!</p>', {
                                        headers: { 'Content-Type': 'text/html' }
                                    });
                                }
                            });
                        })
                );
            });

            self.addEventListener('activate', event => {
                event.waitUntil(
                    caches.keys().then(cacheNames => {
                        return Promise.all(
                            cacheNames.map(cacheName => {
                                if (cacheName !== CACHE_NAME) {
                                    return caches.delete(cacheName);
                                }
                            })
                        );
                    })
                );
            });

            self.addEventListener('sync', event => {
                if (event.tag === 'background-sync') {
                    event.waitUntil(
                        self.clients.matchAll().then(clients => {
                            clients.forEach(client => {
                                client.postMessage({
                                    type: 'SYNC_DATA'
                                });
                            });
                        })
                    );
                }
            });
        `;
        
        // Register service worker with blob URL
        if ('serviceWorker' in navigator) {
            const swBlob = new Blob([swCode], { type: 'application/javascript' });
            const swUrl = URL.createObjectURL(swBlob);
            
            navigator.serviceWorker.register(swUrl)
                .then(registration => {
                    console.log('Service Worker registered successfully:', registration);
                })
                .catch(error => {
                    console.log('Service Worker registration failed:', error);
                });
        }
    </script>
